<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <title>Mobile Navigation</title>
</head>
<body>
    <div class="main-container">
        <div class="image-container">
            <img id="home" class="feature show" src="images/home_image.jpg" alt="">
            <img id="work" class="feature" src="images/work_image.jpg" alt="">
            <img id="blog" class="feature" src="images/blog_image.jpg" alt="">
            <img id="aboutus" class="feature" src="images/aboutus_image.jpg" alt="">
        </div>
        <nav>
            <div class="nav-item active" id="homeBtn">
                <i class="fas fa-home"></i>
                <span>home </span>
            </div>
            <div class="nav-item" id="workBtn">
                <i class="fas fa-box"></i>
                <span>work </span>
            </div>
            <div class="nav-item" id="blogBtn">
                <i class="fas fa-book-open"></i>
                <span>blog </span>
            </div>
            <div class="nav-item" id="aboutusBtn">
                <i class="fas fa-users"></i>
                <span>about us </span>
            </div>
        </nav>

    </div>


   <script src="script.js"></script> 
</body>
</html>
